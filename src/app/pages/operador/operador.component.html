
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  

      <ng-container  matColumnDef="id_empleado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id Empleado</th>
        <td mat-cell [ngClass]="operadorGuardado==user.id_empleado ? 'operador activo':'operador'" (click)="selectOperador(user)" *matCellDef="let user"> {{user.id_empleado}} </td>
      </ng-container>
    
      <ng-container matColumnDef="nivel">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nivel </th>
        <td mat-cell *matCellDef="let user">{{user.nivel}}</td>
      </ng-container>
       
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row  *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator MatPaginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
